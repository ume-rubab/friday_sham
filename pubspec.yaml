  # Path provider for file operations
  path_provider: ^2.1.2
  
  # Flutter SMS for messaging
  flutter_sms: ^2.3.3
  
  # Device Apps - Get installed apps list (Pure Flutter, no native code needed)
  device_apps: ^2.2.0
  
  # Background Tasks - Temporarily disabled due to compatibility issues
  # workmanager: ^0.5.1

  # Reactive Streams
  rxdart: ^0.28.0


  # Date/Time Formatting
  intl: ^0.19.0

  # PDF Generation & Charts
  pdf: ^3.11.1
  printing: ^5.13.3
  fl_chart: ^0.69.0
  share_plus: ^10.1.2


