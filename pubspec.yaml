  flutter_local_notifications: ^19.4.0
  firebase_messaging: ^16.0.0
  
  # AI Chatbot
  google_generative_ai: ^0.4.7
  
  # Cloud Functions (for privileged writes/validations)
  cloud_functions: ^6.0.0

  # JSON serialization
  json_annotation: ^4.9.0

  # Networking & APIs
  http: ^1.2.2
  connectivity_plus: ^6.0.5

