  dartz: ^0.10.1
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  equatable: ^2.0.0
  provider: ^6.0.5
  get_it: ^8.2.0
  qr_flutter: ^4.0.0
