  permission_handler: ^12.0.1
  device_info_plus: ^11.5.0
  package_info_plus: ^8.3.1
  uuid: ^4.5.1
  
  # Location & Maps
  geolocator: ^14.0.2
  geocoding: ^3.0.0
  google_maps_flutter: ^2.9.0
  google_maps_flutter_platform_interface: ^2.8.0
  geofence_service: ^6.0.0

